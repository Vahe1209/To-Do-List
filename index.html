<html>
  <head>
    <title>Task N3</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <input
        type="text"
        placeholder="What needs to be done"
        id="addTask"
        class="list-group-item"
      />
      <ul id="list-group"></ul>
      <div id="buttons">
        <div id="countCompleted"></div>
        <button class="btn btn-light" onclick="showAll()">All</button>
        <button class="btn btn-light" onclick="showActive()">Active</button>
        <button class="btn btn-light" onclick="showCompleted()">
          Completed
        </button>
        <button class="btn btn-light" onclick="clearCompleted()">
          Clear Completed
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
